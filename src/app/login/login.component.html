<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="./assets/images/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form" #form="ngForm" (ngSubmit)="loginUser(form.value)" autocomplete="off">
				<!-- (ngSubmit)="loginUser(form.value)" -->
				<span class="login100-form-title">
					Member Login
				</span>

				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="UserId" placeholder="Email" ngModel >
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<input class="input100" type="password" name="UserCode" placeholder="Password" ngModel>
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Login
					</button>
				</div>

				<!--<div class="container-login100-form-btn" >
						<button class="login100-form-btn" (click)="proxyLogin(); return=false">
							Proxy Login
						</button>
				</div>-->

				<!--<div class="container-login100-form-btn" >
						<button class="login100-form-btn" (click)="openCircularProgressPopUpWithOut()">
							PopUp Without
						</button>
				</div>-->

				<div class="text-center p-t-12" style="padding-top:10px;padding-bottom: 136px !important;">
					<span class="txt1">
						Forgot
					</span>
					<a class="txt2" href="#">
						Username / Password?
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
